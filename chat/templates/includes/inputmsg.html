<div class="form_send_msg">
  <div class="send_msg">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% comment %} 
      <svg
      viewBox="0 0 24 24"
      height="24"
      width="24"
      preserveAspectRatio="xMidYMid meet"
      class=""
      fill="none">
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M20.5 13.2501L20.5 10.7501L13.25 10.7501L13.25 3.5L10.75 3.5L10.75 10.7501L3.5 10.7501L3.5 13.2501L10.75 13.2501L10.75 20.5L13.25 20.5L13.25 13.2501L20.5 13.2501Z"
        fill="currentColor"
      ></path>
      </svg> {% endcomment %}

      <input
        type="file"
        name="image"
        id="image"
        class="image"
        accept="input_img/"
        /> 
      <input
        type="text"
        class="text_msg"
        name="text_msg"
        id="text_msg"
        placeholder="wrhite to msg"
      />
      <input
        type="submit"
        class="input_sub"
        value="send"
        enctype="multipart/form-data"
        id="send_msg"
        name="send_msg"
      />
    </form>
  </div>
</div>
