{% load static %}
<div class="spase_pepol">
  {% for user in users %} {% if   request.user.username != user.username  %}
  <a class="link_id" href="{% url 'msg_id' user.pk %}">
    <div class="user_info">
      <div class="img_user">
        {% if user.image %}
        <img src="{{user.image.url}}" alt="img_user" class="img-fluid" />
        {% else %}
        <img src="{% static 'media/user.png' %}" class="img-fluid" />
        {% endif %}
      </div>
      <div class="name_user">
        <p>{{user.username}}</p>

      </div>
    </div>
  </a>
  <hr />

  {%endif%} {% endfor %}
