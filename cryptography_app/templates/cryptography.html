  <div class="cryptography">
    <div class="content">
      <div class="form">
        <center>
          <h2>Cryptography</h2>
        </center>
        <form method="post">
          {% csrf_token %}
          <div class="ferstChois">
            <div class="inputRadio">
              <label for="encryption">encryption </label>
              <input title="encryption" class="type_crepto" id="encryption" type="radio" checked name="type_crepto"
                value="encryption" />
            </div>
            <div class="inputRadio">
              <label for="decryption">decryption </label>
              <input title="decryption" class="type_crepto" id="decryption" type="radio" name="type_crepto"
                value="decryption" />
            </div>
          </div>
          <div class="secandChois">
            <div class="inputRadio">
              <label for="caesar "> caesar </label>
              <input class="cipher_Type" id="caesar" type="radio" checked name="cipher_Type" value="caesar" />
            </div>
            <div class="inputRadio">
              <label for="vigener">vigener </label>
              <input class="cipher_Type" id="vigener" type="radio" name="cipher_Type" value="vigener" />
            </div>
            <div class="inputRadio">
              <label for="beliver">beliver </label>
              <input class="cipher_Type" id="beliver" type="radio" name="cipher_Type" value="beliver" />
            </div>
          </div>
          <div class="inputKeyText">
            <div class="inputBox">
              <input type="text" name="text" required>
              <span>text</span>
              <i></i>
            </div>
            <div class="inputBox">
              <input type="text" name="key" required>
              <span>key</span>
              <i></i>
            </div>
          </div>
          <div class="inputBox">
            <input type="submit" value="Next">
          </div>
          <div class="output">
            <div class="h2_type_crepto">
              <h2>OUTPUT</h2>
            </div>
            <div class="h4_type_crept">
              <h4>{{type_crept}}</h4>
            </div>
            <div class="out">
              <button type="button" title="copyText" class="js-code-copy" role="button" onclick=copyText()>
                <svg class="copy-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M5.5028 4.62704L5.5 6.75V17.2542C5.5 19.0491 6.95507 20.5042 8.75 20.5042L17.3663 20.5045C17.0573 21.3782 16.224 22.0042 15.2444 22.0042H8.75C6.12665 22.0042 4 19.8776 4 17.2542V6.75C4 5.76929 4.62745 4.93512 5.5028 4.62704ZM17.75 2C18.9926 2 20 3.00736 20 4.25V17.25C20 18.4926 18.9926 19.5 17.75 19.5H8.75C7.50736 19.5 6.5 18.4926 6.5 17.25V4.25C6.5 3.00736 7.50736 2 8.75 2H17.75ZM17.75 3.5H8.75C8.33579 3.5 8 3.83579 8 4.25V17.25C8 17.6642 8.33579 18 8.75 18H17.75C18.1642 18 18.5 17.6642 18.5 17.25V4.25C18.5 3.83579 18.1642 3.5 17.75 3.5Z">
                  </path>
                </svg>
              </button>
              <p id="text-to-copy">
                {{outtext}}
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
